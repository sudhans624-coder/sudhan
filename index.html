<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* A rich, deep gradient background */
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Animation to make the background move subtly */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        .logo img {
            width: 80px;
            margin-bottom: 25px;
            filter: drop-shadow(0px 4px 4px rgba(0,0,0,0.1));
        }

        /* A modern take on input fields */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            box-sizing: border-box;
            border: 2px solid #eee;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
            font-size: 14px;
        }

        /* Highlight effect when clicking into a field */
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #b21f1f;
            background-color: #fff;
            box-shadow: 0 0 8px rgba(178, 31, 31, 0.2);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #b21f1f, #1a2a6c);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo">
            <img src="kln.jfif" alt="Logo">
        </div>

        <form action="/submit-login" method="POST">
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">LOGIN</button>
        </form>
    </div>

</body>
</html>
